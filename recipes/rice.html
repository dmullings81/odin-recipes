<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rice</title>
</head>
<body>
    <h1>Rice</h1>
    <img src="https://www.zennoh.or.jp/english/japan_brand/images/img_rice01.jpg" alt="Japanese Curry Picture" height="400px">
    <h2>Description</h2>
    <p>How to cook rice.</p>
    <ul>
        <li>Rice</li>
        <li>Water</li>
    </ul>
    <ol>
        <li>Add desired number of cups of rice to the rice cooker bowl.</li>
        <li>Rinse, rub down, and drain up to ten times.</li>
        <li>Fill water commensurate with the number of cups of rice added.</li>
        <li>Turn on rice cooker.</li>
        <li>Mix up rice before serving.</li>
    </ol>
</body>
</html>
